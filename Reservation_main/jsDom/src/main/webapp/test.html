<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Selector Test</h1>
	<ul>
		<li>apple</li>
		<li>orange</li>
		<li>banana</li>
		<li class="blue">grape</li>
		<li>strawberry</li>
	</ul>
	<section>
		<h2>red section</h2>
		<ul>
			<li class="red">apple</li>
			<li>orange</li>
			<li>banana</li>
			<li>grape</li>
			<li class="red">strawberry</li>
		</ul>
	</section>
	<section>
		<h2>blue section</h2>
		<ul>
			<li class="yellow blue">apple</li>
			<li>orange</li>
			<li>banana</li>
			<li class="red blue">grape</li>
			<li>strawberry</li>
		</ul>
	</section>
	<script type="text/javascript" src="dom.js"></script>
</body>
</html>
